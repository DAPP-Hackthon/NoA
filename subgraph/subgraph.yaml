specVersion: 0.0.4
description: Showdao NoA Token
repository: https://github.com/Meitaverse/noa
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: showdao
    # network: anvil
    network: mainnet
    source:
      address: "0x0165878A594ca255338adfa4d48449f69242Eb8F"
      abi: DerivativeNFT
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        # - OrganizerAdded
        # - OrganizerRemoved
        - ProjectAdded
        - ProjectToken
        - BurnToken
        # - SetOrganizerMainnetWallet
        # - SetUserMainnetWallet
      abis:
        - name: NoAV1
          file: ./abis/NoAV1.json
      eventHandlers:
        # - event:  OrganizerAdded(address,address,string,uint256)
        #   handler: handleOrganizerAdded
        # - event: OrganizerRemoved(indexed address)
        #   handler: handleOrganizerRemoved
        - event: ProjectAdded(address,uint256,string,string,string,uint256)
          handler: handleEventAdded
        - event: ProjectToken(uint256,uint256,address,address)
          handler: handleEventToken
        - event: BurnToken(uint256,uint256,address)
          handler: handleBurnToken
        # - event: SetOrganizerMainnetWallet(address,address,string,uint256)
        #   handler: handleSetOrganizerMainnetWallet
        # - event: SetUserMainnetWallet(address,address,string,uint256)
        #   handler: handleSetUserMainnetWallet
      file: ./src/mapping.ts
  